 <svg id="hero-svg" width="100" height="100" viewBox="0 0 1900 925"
                xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round">
                <style>.a{fill:#FFFFFF;}
                    @keyframes slide {
                        0% {
                            transform: translateY(0px);
                          }
                          100% {
                              transform: translateY(1050px);
                            }
                      }
                      #pillar1 {
                        transform: translateY(0px);
                        animation: slide 5s 1s cubic-bezier(.55,0,.1,1) forwards;
                      }
                      #pillar2 {
                        transform: translateY(0px);
                        animation: slide 5.5s 1s cubic-bezier(.55,0,.1,1) forwards;
                      }
                      #pillar3 {
                        transform: translateY(0px);
                        animation: slide 5.8s 1s cubic-bezier(.55,0,.1,1) forwards;
                      }
                      #pillar4 {
                        transform: translateY(0px);
                        animation: slide 5.2s 1s cubic-bezier(.55,0,.1,1) forwards;
                      }
                </style>
                <rect width="1900" height="925" fill="none"/>
                <clipPath id="myClip">
                    <rect id="pillar1" x="21.71" y="-1000" width="442.594" height="1000"/>
                    <rect id="pillar2" x="493.039" y="-1000" width="442.594" height="1000" />
                    <rect id="pillar3" x="964.368" y="-1000" width="442.594" height="1000" />
                    <rect id="pillar4" x="1435.7" y="-1000" width="442.594" height="1000" />
            </clipPath>
            </svg>